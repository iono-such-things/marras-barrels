name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e

            APP_DIR="/var/www/lou"
            REPO_URL="https://github.com/ionoi-inc/marras-barrels.git"

            echo "Starting deployment..."

            if [ -d "$APP_DIR/.git" ]; then
              echo "Updating remote to org repo..."
              cd $APP_DIR
              git remote set-url origin $REPO_URL
              git fetch origin main
              git reset --hard origin/main
            else
              echo "Initial clone..."
              git clone $REPO_URL $APP_DIR
              cd $APP_DIR
            fi

            echo "Installing dependencies..."
            npm install --omit=dev

            echo "Preserving .env â€” creating only if missing..."
            if [ ! -f .env ]; then
              echo "PORT=3148" > .env
              echo "NODE_ENV=production" >> .env
            fi

            echo "Restarting service..."
            sudo systemctl restart marras-barrels

            echo "Deployment complete!"
            sudo systemctl status marras-barrels --no-pager
